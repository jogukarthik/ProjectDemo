spring.application.name=ProjectDemo
# ========== Database Configuration ==========
# spring.datasource.url=jdbc:mysql://host.docker.internal:3306/your_database_name
spring.datasource.url=jdbc:mysql://localhost:3306/products
spring.datasource.username=root
spring.datasource.password=Karthik@12345

# Optional: specify the driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== Hibernate / JPA Configuration ==========
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Connection pool configuration (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=10
